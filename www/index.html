<!DOCTYPE html>
<html ng-app="BonsaiTasks">
  <head>
    <title>Bonsai Tasks</title>
  </head>
  <body>

    <aside>
      <section id="projects" ng-controller="ProjectController">
  <header>
    <input type="checkbox" ng-model="checked" ng-change="doneProject(checked)"/>
    <h1>{{lang.projects}}</h1>
  </header>
  <form ng-submit="addProject()">
    <input type="text" ng-model="projectName" placeholder="{{lang.newProject}}">
    <button type="submit">{{lang.submitProject}}</button>
  </form>
  <div>
    <ul>
        <li ng-repeat="project in projects" ng-class="{selected: project.id === selected.project, checked: project.done}">
          <input type="checkbox" ng-model="project.done" />
          <span ng-click="selectProject(project.id)">{{project.name}}</span>
          <button type="button" class="delete" ng-click="deleteProject(project.id)"></button>
        </li>
    </ul>
  </div>
</section>

      <section id="versions" ng-controller="VersionController">
  <header>
    <input type="checkbox" ng-model="checked" ng-change="doneVersion(checked)"/>
    <h1>{{lang.versions}}</h1>
  </header>
  <form ng-submit="addVersion()">
    <input type="text" ng-model="versionNumber" placeholder="{{lang.newVersion}}">
    <button type="submit">{{lang.submitVersion}}</button>
  </form>
  <div>
    <ul>
        <li ng-repeat="version in versions" ng-class="{selected: version.id === selected.version, checked: version.done}">
          <input type="checkbox" ng-model="version.done" />
          <span ng-click="selectVersion(version.id)">{{version.number}}</span>
          <button type="button" class="delete" ng-click="deleteVersion(version.id)"></button>
        </li>
    </ul>
  </div>
</section>

      <section id="labels" ng-controller="LabelController">
  <header>
    <input type="checkbox" ng-model="checked" ng-change="doneLabel(checked)"/>
    <h1>{{lang.labels}}</h1>
  </header>
  <form ng-submit="addLabel()">
    <input type="text" ng-model="labelName" placeholder="{{lang.newLabel}}">
    <button type="submit">{{lang.submitLabel}}</button>
  </form>
  <div>
    <ul>
        <li ng-repeat="label in labels" ng-class="{selected: label.id === selected.label, checked: label.done}">
          <input type="checkbox" ng-model="label.done" />
          <span ng-click="selectLabel(label.id)">{{label.name}}</span>
          <button type="button" class="delete" ng-click="deleteLabel(label.id)"></button>
        </li>
    </ul>
  </div>
</section>

    </aside>

    <main>
      <section id="tasks" ng-controller="TaskController">
  <header>
    <input type="checkbox" ng-model="checked" ng-change="doneTask(checked)"/>
    <h1>{{lang.tasks}}</h1>
  </header>
  <form ng-submit="addTask()">
    <input type="text" ng-model="taskText" placeholder="{{lang.newTask}}">
    <button type="submit">{{lang.submitTask}}</button>
  </form>
  <div>
    <ul>
        <li ng-repeat="task in tasks" ng-class="{selected: task.id === selected.task, checked: task.done}">
          <input type="checkbox" ng-model="task.done" />
          <span ng-click="selectTask(task.id)">{{task.text}}</span>
          <button type="button" class="delete" ng-click="deleteTask(task.id)"></button>
          <small ng-repeat="label in task.labels">
            {{label.name}}
          </small>
        </li>
    </ul>
  </div>
</section>

    </main>

    <link href="css/app.css" rel="stylesheet" type="text/css" />

    <script src="js/lib/angular-1.3.0.js" type="text/javascript"></script>
<script src="js/src/app.js" type="text/javascript"></script>
<script src="js/src/controllers/label.js" type="text/javascript"></script>
<script src="js/src/controllers/project.js" type="text/javascript"></script>
<script src="js/src/controllers/task.js" type="text/javascript"></script>
<script src="js/src/controllers/version.js" type="text/javascript"></script>
<script src="js/src/factories/data.js" type="text/javascript"></script>


  </body>
</html>
