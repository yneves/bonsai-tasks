<!DOCTYPE html>
<html ng-app="BonsaiTasks">
  <head>
    <title>Bonsai Tasks</title>
  </head>
  <body>

    <section id="projects" ng-controller="ProjectController">
      <header>
        <h1>{{lang.projects}}</h1>
      </header>
      <form ng-submit="addProject()">
        <input type="text" ng-model="projectName" placeholder="{{lang.newProject}}">
        <button type="submit">{{lang.submitProject}}</button>
      </form>
      <ul>
          <li ng-repeat="project in projects" ng-class="{selected: project.id === selectedProject}">
            <span ng-click="selectProject(project.id)">{{project.name}}</span>
          </li>
      </ul>
    </section>

    <section id="versions" ng-controller="VersionController">
      <header>
        <h1>{{lang.versions}}</h1>
      </header>
      <form ng-submit="addVersion()">
        <input type="text" ng-model="versionNumber" placeholder="{{lang.newVersion}}">
        <button type="submit">{{lang.submitVersion}}</button>
      </form>
      <ul>
          <li ng-repeat="version in versions" ng-class="{selected: version.id === selectedVersion}">
            <span ng-click="selectVersion(version.id)">{{version.number}}</span>
          </li>
      </ul>
    </section>

    <section id="labels" ng-controller="LabelController">
      <header>
        <h1>{{lang.labels}}</h1>
      </header>
      <form ng-submit="addLabel()">
        <input type="text" ng-model="labelName" placeholder="{{lang.newLabel}}">
        <button type="submit">{{lang.submitLabel}}</button>
      </form>
      <ul>
          <li ng-repeat="label in labels" ng-class="{selected: label.id === selectedLabel}">
            <span ng-click="selectLabel(label.id)">{{label.name}}</span>
          </li>
      </ul>
    </section>

    <section id="tasks" ng-controller="TaskController">
      <header>
        <h1>{{lang.tasks}}</h1>
      </header>
      <form ng-submit="addTask()">
        <input type="text" ng-model="taskText" placeholder="{{lang.newTask}}">
        <button type="submit">{{lang.submitTask}}</button>
      </form>
      <ul>
          <li ng-repeat="task in tasks" ng-class="{selected: task.id === selectedTask}">
            <span ng-click="selectTask(task.id)">{{task.text}}</span>
          </li>
      </ul>
    </section>

    <link href="css/app.css" rel="stylesheet" />
    <script src="js/angular-1.3.0.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
