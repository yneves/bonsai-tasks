  <body stop-select>
    <aside>
      <section id="projects" ng-controller="ProjectController">
  <header>
    <input type="checkbox" ng-model="checked" ng-change="doneProject(checked)"/>
    <h1><span class="text">{{lang.projects}}</span></h1>
  </header>
  <form ng-submit="addProject()">
    <input type="text" ng-model="projectName" placeholder="{{lang.newProject}}">
  </form>
  <div>
    <ul>
        <li ng-repeat="project in projects" ng-click="selectProject(project.id)" ng-class="{selected: project.id === selected.project, checked: project.done}">
          <input type="checkbox" ng-model="project.done" stop-click />
          <span class="text">{{project.name}}</span>
          <button type="button" class="delete" ng-click="deleteProject(project.id)"></button>
        </li>
    </ul>
  </div>
</section>

      <section id="versions" ng-controller="VersionController">
  <header>
    <input type="checkbox" ng-model="checked" ng-change="doneVersion(checked)"/>
    <h1><span class="text">{{lang.versions}}</span></h1>
  </header>
  <form ng-submit="addVersion()">
    <input type="text" ng-model="versionNumber" placeholder="{{lang.newVersion}}">
  </form>
  <div>
    <ul>
        <li ng-repeat="version in versions" ng-click="selectVersion(version.id)" ng-class="{selected: version.id === selected.version, checked: version.done}">
          <input type="checkbox" ng-model="version.done" stop-click />
          <span class="text">{{version.number}}</span>
          <button type="button" class="delete" ng-click="deleteVersion(version.id)"></button>
        </li>
    </ul>
  </div>
</section>

      
    </aside>
    <main>
      <section id="tasks" ng-controller="TaskController">
  <header>
    <input type="checkbox" ng-model="checked" ng-change="doneTask(checked)"/>
    <h1><span class="text">{{lang.tasks}}</span></h1>
  </header>
  <form ng-submit="addTask()">
    <input type="text" ng-model="taskText" placeholder="{{lang.newTask}}">
  </form>
  <div>
    <ul>
        <li ng-repeat="task in tasks" ng-click="selectTask(task.id)" ng-class="{selected: task.id === selected.task, checked: task.done}">
          <input type="checkbox" ng-model="task.done" stop-click />
          <span class="text">{{task.text}}</span>
          <button type="button" class="delete" ng-click="deleteTask(task.id)"></button>
        </li>
    </ul>
  </div>
</section>

    </main>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>

</html>
