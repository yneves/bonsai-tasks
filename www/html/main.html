<!DOCTYPE html>
<html manifest="cache-manifest" ng-app="BonsaiTasks" ng-touch >
  <head>
    <title><%= pkg.productName %> <%= pkg.version %></title>
    <%= mobile %>
    <%= icons %>
    <%= splash %>
  </head>
  <body stop-select>
    <p>Browser not supported.</p>
    <aside>
      <%= project %>
      <%= version %>
      <%= label %>
    </aside>
    <main>
      <%= task %>
    </main>
    <%= assets %>
  </body>
</html>
